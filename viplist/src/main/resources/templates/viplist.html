<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<title>VIP List</title>
</head>
<body>
	<h1>Welcome to the fucking list!</h1>

	<table class="table table-hover">
		<thead>
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Email</th>
				<th scope="col">Phone</th>
				<th scope="col">Options</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="guest : ${guests}">
				<td><span th:text="${guest.name}"></span></td>
				<td><span th:text="${guest.email}"></span></td>
				<td><span th:text="${guest.phone}"></span></td>
				<td>
					<button type="button" class="btn btn-info" th:name="${guest.id}">Change</button>
						<a class="btn btn-warning" th:href="@{/delete/{id}(id=${guest.id})}" id="submitButton">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>

	<hr />

	<h2 style="text-align: center">Invite someone!</h2>

	<form action="save" method="post">
		<div class="form-row align-items-center">
			<div class="col-sm-1 my-1"></div>
			<div class="col-sm-3 my-1">
				<input type="text" class="form-control" id="name" name="name"
					placeholder="Full Name">
			</div>
			<div class="col-sm-3 my-1">
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">@</div>
					</div>
					<input type="text" name="email" class="form-control" id="email"
						placeholder="user@gmail.com">
				</div>
			</div>
			<div class="col-sm-3 my-1">
				<input type="text" class="form-control" id="phone" name="phone"
					placeholder="99 988887777">
			</div>
			<div class="col-auto my-1">
				<button type="submit" class="btn btn-primary">Invite</button>
			</div>
		</div>
	</form>
</body>
</html>
